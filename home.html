    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}
.banner, nav {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;

    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

nav ul {

}
nav ul li {
    margin: 0 15px;

nav ul li a {
    text-decoration: none;

}

}
footer {
    text-align: center;

}
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;

    text-align: center;

    margin-top: 0;

    margin-bottom: 40px;
    border-bottom: 1px solid #ccc;

    text-align: left;

.download-item:last-child {
    border-bottom: none;
    margin-bottom: 0;
}
.download-item h2 {
    margin-top: 0;
}
.download-item p {
    margin-bottom: 10px;
}
.download-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-right: 10px;
    margin-bottom: 10px;    
}
.download-button:hover {
    background-color: #0056b3;
}
.download-button.no-password {
    background-color: #28a745;
}
.download-button.no-password:hover {
    background-color: #218838;
}
.tutorial-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff0000;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-bottom: 10px;    
}
.tutorial-button:hover {
    background-color: #dc3545;
}
.apk-logo {
    width: 50px;
    vertical-align: middle;
    margin-right: 10px;
}
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
    .download-item {
        margin-bottom: 20px;
        padding-bottom: 10px;

    .download-item h2 {
        font-size: 18px;

    .download-item p {
